name: Deploy to GKE via GitHub Actions

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: advancedchatbot-479400
  AR_REGION: us-east4
  AR_REPO_NAME: chatbot-docker-repo
  GKE_CLUSTER: advancedchatbot-cluster
  GKE_REGION: us-east1
  IMAGE_NAME: advancedchatbot
  IMAGE_TAG: latest

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Authenticate GitHub Actions to GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Setup gcloud
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # Configure Docker
      - name: Configure Docker to use gcloud as a credential helper
        run: |
          gcloud auth configure-docker ${AR_REGION}-docker.pkg.dev

      # Build IMAGE_REPO
      - name: Build IMAGE_REPO variable
        run: |
          echo "IMAGE_REPO=${AR_REGION}-docker.pkg.dev/${PROJECT_ID}/${AR_REPO_NAME}" >> $GITHUB_ENV

      # Build and push image
      - name: Build and Push Image to Artifact Registry
        run: |
          IMAGE_PATH="${IMAGE_REPO}/${IMAGE_NAME}:${IMAGE_TAG}"
          echo "Pushing to: $IMAGE_PATH"
          docker build -t "$IMAGE_PATH" .
          docker push "$IMAGE_PATH"

      # Connect kubectl to GKE
      - name: Get GKE Credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_REGION }}
          project_id: ${{ env.PROJECT_ID }}

      # Create Kubernetes secret from GitHub Secrets
      - name: Create Kubernetes Secret
        run: |
          kubectl create secret generic app-secret \
            --namespace=advancedchatbot \
            --from-literal=SESSION_SECRET="${{ secrets.SESSION_SECRET }}" \
            --from-literal=OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            --from-literal=DB_USER="${{ secrets.DB_USER }}" \
            --from-literal=DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
            --from-literal=DB_NAME="${{ secrets.DB_NAME }}" \
            --from-literal=CLOUD_SQL_INSTANCE="${{ secrets.CLOUD_SQL_INSTANCE }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      # Deploy manifests
      - name: Deploy to GKE
        run: |
          kubectl apply -f deployment.yaml -f service.yaml

      # Restart deployment
      - name: Rollout Restart Deployment
        run: |
          kubectl rollout restart deployment/${{ env.IMAGE_NAME }} -n advancedchatbot
