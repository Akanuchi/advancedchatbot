name: Deploy to GKE via GitHub Actions

on:
  push:
    branches:
      - main

# 1. Define Project-Specific Variables at the Workflow Level (Top Level)
env:
  PROJECT_ID: advancedchatbot-479400
  AR_REGION: us-east4
  AR_REPO_NAME: chatbot-docker-repo
  GKE_CLUSTER: advanced-chatbot-cluster
  GKE_ZONE: us-east1
  IMAGE_NAME: advancedchatbot
  IMAGE_TAG: latest
  # Use env variables to construct the full repository path
  IMAGE_REPO: ${{ env.AR_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO_NAME }}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write' # For GCP authentication
    
    steps:
      # ----------------------------------------------------------------------
      # 1. Checkout Code
      # ----------------------------------------------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ----------------------------------------------------------------------
      # 2. Authenticate to GCP
      # ----------------------------------------------------------------------
      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # ----------------------------------------------------------------------
      # 3. Configure Docker to use Artifact Registry
      # ----------------------------------------------------------------------
      - name: Setup Docker for Artifact Registry
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: ${{ env.PROJECT_ID }}
          # Authenticate Docker client for the AR region
          setup_docker: true

      # ----------------------------------------------------------------------
      # 4. Build, Tag, and Push Docker Image
      # ----------------------------------------------------------------------
      - name: Build and Push Image to Artifact Registry
        run: |
          # Use the constructed variable IMAGE_REPO
          docker build -t ${{ env.IMAGE_REPO }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .
          docker push ${{ env.IMAGE_REPO }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      # ----------------------------------------------------------------------
      # 5. Get GKE Credentials
      # ----------------------------------------------------------------------
      - name: Get GKE Credentials
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          project_id: ${{ env.PROJECT_ID }}

      # ----------------------------------------------------------------------
      # 6. Deploy Kubernetes Manifests
      # ----------------------------------------------------------------------
      - name: Deploy to GKE
        run: |
          kubectl apply -f deployment.yaml -f service.yaml

      # ----------------------------------------------------------------------
      # 7. Perform Rolling Restart
      # ----------------------------------------------------------------------
      - name: Rollout Restart Deployment
        run: |
          kubectl rollout restart deployment/advancedchatbot -n advancedchatbot
