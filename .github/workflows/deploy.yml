name: Deploy to GKE via GitHub Actions

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: advancedchatbot-479400
  AR_REGION: us-east4
  AR_REPO_NAME: chatbot-docker-repo
  GKE_CLUSTER: advanced-chatbot-cluster
  GKE_ZONE: us-east4 
  IMAGE_NAME: advancedchatbot
  IMAGE_TAG: latest

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Docker for Artifact Registry
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          setup_docker: true

      - name: Build IMAGE_REPO variable
        id: prep
        run: |
          echo "IMAGE_REPO=${AR_REGION}-docker.pkg.dev/${PROJECT_ID}/${AR_REPO_NAME}" >> $GITHUB_ENV

      - name: Build and Push Image to Artifact Registry
        run: |
          IMAGE_PATH="${IMAGE_REPO}/${IMAGE_NAME}:${IMAGE_TAG}"
          docker build -t "$IMAGE_PATH" .
          docker push "$IMAGE_PATH"

      - name: Get GKE Credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to GKE
        run: |
          kubectl apply -f deployment.yaml -f service.yaml

      - name: Rollout Restart Deployment
        run: |
          kubectl rollout restart deployment/advancedchatbot -n advancedchatbot
