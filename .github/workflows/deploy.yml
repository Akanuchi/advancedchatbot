name: Deploy to AKS

on:
  push:
    branches: [ main ]

env:
  ACR_NAME: yourregistry
  ACR_LOGIN_SERVER: yourregistry.azurecr.io
  IMAGE_NAME: pdf-db-assistant
  CLUSTER_RESOURCE_GROUP: your-aks-rg
  CLUSTER_NAME: your-aks-cluster

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR login
        run: |
          az acr login --name $ACR_NAME

      - name: Build and push image
        run: |
          docker build -t $ACR_LOGIN_SERVER/$IMAGE_NAME:latest .
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:latest

      - name: Set AKS context
        run: |
          az aks get-credentials -g $CLUSTER_RESOURCE_GROUP -n $CLUSTER_NAME --overwrite-existing

      - name: Create/Update secrets
        run: |
          kubectl create secret generic openai-secret --from-literal=OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} --dry-run=client -o yaml | kubectl apply -f -
          kubectl create secret generic postgres-secret --from-literal=DATABASE_URL=${{ secrets.DATABASE_URL }} --dry-run=client -o yaml | kubectl apply -f -
          kubectl create secret docker-registry acr-pull-secret \
            --docker-server=$ACR_LOGIN_SERVER \
            --docker-username=${{ secrets.ACR_USERNAME }} \
            --docker-password=${{ secrets.ACR_PASSWORD }} \
            --docker-email=dummy@example.com \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy manifests
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
