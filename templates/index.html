<!DOCTYPE html>
<html>
<head>
    <title>Advanced ChatBot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Try Akanuchi's PDF Chatbot</h1>

    <form method="post" action="/query" enctype="multipart/form-data">
        <label for="file">Upload a PDF file:</label><br>
        <input type="file" id="file" name="file" accept=".pdf" required><br><br>

        <label for="question">Your Question:</label><br>
        <input type="text" id="question" name="question" required><br><br>

        <button type="submit">Ask</button>
    </form>

    {% if answer %}
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
