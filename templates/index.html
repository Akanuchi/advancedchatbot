<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Akanuchi Bright's PDF + Database Chat Assistant</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      color: #667eea;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
    }
    input[type="file"],
    input[type="text"],
    select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
    }
    button {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      transform: translateY(-2px);
    }
    .chat-history {
      margin-top: 32px;
      background: #f7fafc;
      padding: 20px;
      border-radius: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 16px;
    }
    .message.user {
      text-align: right;
      color: #2b6cb0;
    }
    .message.bot {
      text-align: left;
      color: #2d3748;
    }
    .note {
      font-size: 12px;
      color: #4a5568;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“„ðŸ”Ž Akanuchi's PDF + Azure Postgres Assistant</h1>
    <form method="post" action="/query" enctype="multipart/form-data">
      <label for="retriever">Choose Mode:</label>
      <select id="retriever" name="retriever" required>
        <option value="vector">VectorStore (PDF)</option>
        <option value="summary">Document Summary (PDF)</option>
        <option value="keyword">Keyword Table (PDF)</option>
        <option value="database">Azure Postgres Query</option>
      </select>

      <label for="file">Upload a PDF file (PDF modes only):</label>
      <input type="file" id="file" name="file" accept=".pdf">
      <div class="note">Leave empty when using Azure Postgres Query mode.</div>

      <label for="question">Your Question:</label>
      <input type="text" id="question" name="question" placeholder="Ask about your PDF or your database..." required>

      <button type="submit">Ask</button>
    </form>

    <div class="chat-history">
      {% if question %}
        <div class="message user"><strong>You:</strong> {{ question }}</div>
      {% endif %}
      {% if answer %}
        <div class="message bot"><strong>Bot:</strong> {{ answer }}</div>
      {% endif %}
    </div>
  </div>
</body>
</html>
