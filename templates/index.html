<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Chat Assistant</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #1a202c;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      color: #667eea;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
    }
    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
    }
    button {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      transform: translateY(-2px);
    }
    .answer {
      margin-top: 32px;
      background: #f7fafc;
      padding: 20px;
      border-radius: 12px;
      box-shadow: inset 0 0 10px rgba(102, 126, 234, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“„ PDF Chat Assistant</h1>
    <form method="post" action="/query" enctype="multipart/form-data">
      <label for="file">Upload a PDF file:</label>
      <input type="file" id="file" name="file" accept=".pdf" required>

      <label for="question">Your Question:</label>
      <input type="text" id="question" name="question" placeholder="Ask something about your PDF..." required>

      <button type="submit">Ask</button>
    </form>

    {% if answer %}
      <div class="answer">
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
