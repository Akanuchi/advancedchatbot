<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Source Chat Assistant</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      color: #667eea;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
    }
    input[type="file"],
    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
    }
    button {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      transform: translateY(-2px);
    }
    .chat-history {
      margin-top: 32px;
      background: #f7fafc;
      padding: 20px;
      border-radius: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 16px;
    }
    .message.user {
      text-align: right;
      color: #2b6cb0;
    }
    .message.bot {
      text-align: left;
      color: #2d3748;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Multi-Source Chat Assistant</h1>
    <form method="post" action="/query" enctype="multipart/form-data">
      
      <!-- Data Source Selector -->
      <label for="datasource">Choose Data Source:</label>
      <select id="datasource" name="datasource" required onchange="toggleSnowflakeFields()">
        <option value="pdf">PDF File</option>
        <option value="url">Web URL</option>
        <option value="snowflake">Snowflake Warehouse</option>
      </select>

      <!-- PDF Upload -->
      <label for="file">Upload a PDF file (optional):</label>
      <input type="file" id="file" name="file" accept=".pdf">

      <!-- URL Input -->
      <label for="url">Or enter a URL to scrape:</label>
      <input type="text" id="url" name="url" placeholder="https://example.com/article">

      <!-- Snowflake Credentials -->
      <div id="snowflakeFields" style="display:none; margin-top:20px;">
        <label for="sf_user">Snowflake User:</label>
        <input type="text" id="sf_user" name="sf_user">

        <label for="sf_password">Snowflake Password:</label>
        <input type="password" id="sf_password" name="sf_password">

        <label for="sf_account">Snowflake Account:</label>
        <input type="text" id="sf_account" name="sf_account" placeholder="xy12345.region.azure">

        <label for="sf_warehouse">Snowflake Warehouse:</label>
        <input type="text" id="sf_warehouse" name="sf_warehouse">

        <label for="sf_database">Snowflake Database:</label>
        <input type="text" id="sf_database" name="sf_database">

        <label for="sf_schema">Snowflake Schema:</label>
        <input type="text" id="sf_schema" name="sf_schema">
      </div>

      <!-- Retriever Strategy -->
      <label for="retriever">Choose Retrieval Strategy:</label>
      <select id="retriever" name="retriever" required>
        <option value="vector">VectorStore</option>
        <option value="summary">Document Summary</option>
        <option value="keyword">Keyword Table</option>
      </select>

      <!-- Prompt -->
      <label for="question">Your Prompt:</label>
      <input type="text" id="question" name="question" placeholder="Ask something..." required>

      <button type="submit">Ask</button>
    </form>

    <!-- Chat History -->
    <div class="chat-history">
      {% if question %}
        <div class="message user"><strong>You:</strong> {{ question }}</div>
      {% endif %}
      {% if answer %}
        <div class="message bot"><strong>Bot:</strong> {{ answer }}</div>
      {% endif %}
    </div>
  </div>

  <script>
    function toggleSnowflakeFields() {
      const datasource = document.getElementById("datasource").value;
      document.getElementById("snowflakeFields").style.display =
        datasource === "snowflake" ? "block" : "none";
    }
  </script>
</body>
</html>
