apiVersion: v1
kind: Namespace
metadata:
  name: advancedchatbot
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: advancedchatbot
  namespace: advancedchatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: advancedchatbot
  template:
    metadata:
      labels:
        app: advancedchatbot
    spec:
      containers:
      - name: advancedchatbot
        image: akanuchiacr.azurecr.io/advancedchatbot:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: SF_USER
          valueFrom:
            secretKeyRef:
              name: snowflake-secret
              key: SF_USER
        - name: SF_PASSWORD
          valueFrom:
            secretKeyRef:
              name: snowflake-secret
              key: SF_PASSWORD
        - name: SF_ACCOUNT
          valueFrom:
            secretKeyRef:
              name: snowflake-secret
              key: SF_ACCOUNT
        - name: SF_WAREHOUSE
          valueFrom:
            secretKeyRef:
              name: snowflake-secret
              key: SF_WAREHOUSE
        - name: SF_DATABASE
          valueFrom:
            secretKeyRef:
              name: snowflake-secret
              key: SF_DATABASE
        - name: SF_SCHEMA
          valueFrom:
            secretKeyRef:
              name: snowflake-secret
              key: SF_SCHEMA
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: snowflake-secret
              key: SESSION_SECRET
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: advancedchatbot-service
  namespace: advancedchatbot
spec:
  selector:
    app: advancedchatbot
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
