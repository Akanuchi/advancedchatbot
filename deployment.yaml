apiVersion: v1
kind: Namespace
metadata:
  name: advancedchatbot
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: advancedchatbot
  namespace: advancedchatbot
  labels:
    app: advancedchatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: advancedchatbot
  template:
    metadata:
      labels:
        app: advancedchatbot
    spec:
      containers:
        # -------------------------------------------
        # MAIN APPLICATION CONTAINER
        # -------------------------------------------
        - name: advancedchatbot
          image: us-east4-docker.pkg.dev/advancedchatbot-479400/chatbot-docker-repo/advancedchatbot:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000

          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: OPENAI_API_KEY
            
            # NEW: Single composite DATABASE_URL variable
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: DATABASE_URL

          # Health Checks
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 5

          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 5

          resources:
            requests:
              cpu: "500m"
              memory: "2Gi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "1"
              memory: "3Gi"
              ephemeral-storage: "2Gi"

        # -------------------------------------------
        # CLOUD SQL AUTH PROXY
        # -------------------------------------------
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.0
          args:
            - "--port=5432"
            # NOTE: Proxy connection name should be updated via GITHUB SECRET
            - "advancedchatbot-479400:us-east1:akanuchi-postgres"
          securityContext:
            runAsNonRoot: true
          resources:
            requests:
              cpu: "100m"
              memory: "100Mi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "250m"
              memory: "250Mi"
              ephemeral-storage: "1Gi"

      # Required for Artifact Registry access
      serviceAccountName: default
---
apiVersion: v1
kind: Service
metadata:
  name: advancedchatbot-service
  namespace: advancedchatbot
spec:
  selector:
    app: advancedchatbot
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
