apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf-db-assistant
  labels:
    app: pdf-db-assistant
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pdf-db-assistant
  template:
    metadata:
      labels:
        app: pdf-db-assistant
    spec:
      containers:
        - name: pdf-db-assistant
          image: yourregistry.azurecr.io/pdf-db-assistant:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: OPENAI_API_KEY
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: DATABASE_URL
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: uploads
          emptyDir: {}
      imagePullSecrets:
        - name: acr-pull-secret
