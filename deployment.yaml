# -------------------------------------------
# 1. Kubernetes Service Account (KSA) for WI
#    - This must be annotated with the GSA binding
#      using the commands from the previous step.
# -------------------------------------------
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloudsql-sa
  namespace: advancedchatbot
---
# -------------------------------------------
# 2. Namespace (Existing)
# -------------------------------------------
apiVersion: v1
kind: Namespace
metadata:
  name: advancedchatbot
---
# -------------------------------------------
# 3. Deployment (Updated for Workload Identity)
# -------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: advancedchatbot
  namespace: advancedchatbot
  labels:
    app: advancedchatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: advancedchatbot
  template:
    metadata:
      labels:
        app: advancedchatbot
    spec:
      # CRITICAL CHANGE 1: Use the new KSA for Workload Identity
      serviceAccountName: cloudsql-sa
      containers:
        # -------------------------------------------
        # MAIN APPLICATION CONTAINER
        # -------------------------------------------
        - name: advancedchatbot
          image: us-east4-docker.pkg.dev/advancedchatbot-479400/chatbot-docker-repo/advancedchatbot:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: OPENAI_API_KEY
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: DATABASE_URL

          # Health Checks (Keep the increased delays)
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 5

          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 5

          resources:
            requests:
              cpu: "500m"
              memory: "2Gi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "1"
              memory: "3Gi"
              ephemeral-storage: "2Gi"

        # -------------------------------------------
        # CLOUD SQL AUTH PROXY (Sidecar)
        # -------------------------------------------
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.0
          args:
            - "--port=5432"
            - "advancedchatbot-479400:us-east1:akanuchi-postgres"
            # CRITICAL CHANGE 2: Tell the proxy to read the WI token
            - "--credentials-file=/var/run/secrets/tokens/gcp-sa/token"
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          # CRITICAL CHANGE 3: Mount the volume where the token lives
          volumeMounts:
            - name: gcp-sa-token
              mountPath: /var/run/secrets/tokens/gcp-sa
              readOnly: true
          resources:
            requests:
              cpu: "100m"
              memory: "100Mi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "250m"
              memory: "250Mi"
              ephemeral-storage: "1Gi"
            
      # CRITICAL CHANGE 4: Define the projected volume at the pod spec level
      volumes:
        - name: gcp-sa-token
          projected:
            defaultMode: 420
            sources:
              - serviceAccountToken:
                  # Use your Project ID for the audience
                  audience: advancedchatbot-479400.svc.id.goog
                  expirationSeconds: 3600
                  # This path must match the file name used in --credentials-file
                  path: token

---
# -------------------------------------------
# 4. Service (Existing)
# -------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: advancedchatbot-service
  namespace: advancedchatbot
spec:
  selector:
    app: advancedchatbot
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
