apiVersion: v1
kind: Namespace
metadata:
  name: advancedchatbot
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: advancedchatbot
  namespace: advancedchatbot
  labels:
    app: advancedchatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: advancedchatbot
  template:
    metadata:
      labels:
        app: advancedchatbot
    spec:
      containers:
        - name: advancedchatbot
          image: us-east4-docker.pkg.dev/advancedchatbot-479400/chatbot-docker-repo/advancedchatbot:latest
          imagePullPolicy: Always
          command: ["uvicorn"]
          args: ["app:app", "--host", "0.0.0.0", "--port", "8000"]
          ports:
            - containerPort: 8000
          env:
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: SESSION_SECRET
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: OPENAI_API_KEY
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: DATABASE_URL
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5

        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.19.0
          securityContext:
            runAsNonRoot: true
          command:
            - "/cloud-sql-proxy"
            - "--private-ip"
            - "advancedchatbot-479400:us-east1:akanuchi-postgres"
            - "--port=5432"
---
apiVersion: v1
kind: Service
metadata:
  name: advancedchatbot-svc
  namespace: advancedchatbot
spec:
  selector:
    app: advancedchatbot
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
