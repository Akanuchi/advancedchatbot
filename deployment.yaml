# -------------------------------------------
# 1. Kubernetes Service Account (KSA) for WI
#    - This KSA must be created and annotated
#      before applying this file (see previous steps)
# -------------------------------------------
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloudsql-sa
  namespace: advancedchatbot
---
# -------------------------------------------
# 2. Namespace (Existing)
# -------------------------------------------
apiVersion: v1
kind: Namespace
metadata:
  name: advancedchatbot
---
# -------------------------------------------
# 3. Deployment (Updated)
# -------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: advancedchatbot
  namespace: advancedchatbot
  labels:
    app: advancedchatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: advancedchatbot
  template:
    metadata:
      labels:
        app: advancedchatbot
    spec:
      # CRITICAL CHANGE: Use the new KSA for Workload Identity
      serviceAccountName: cloudsql-sa
      # The rest of the pod spec follows...
      containers:
        # -------------------------------------------
        # MAIN APPLICATION CONTAINER
        # -------------------------------------------
        - name: advancedchatbot
          image: us-east4-docker.pkg.dev/advancedchatbot-479400/chatbot-docker-repo/advancedchatbot:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: OPENAI_API_KEY
            # Using 127.0.0.1 (localhost) and port 5432 which the proxy exposes
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: DATABASE_URL

          # Health Checks (Keep the increased delays for safety)
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 5

          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 5

          resources:
            requests:
              cpu: "500m"
              memory: "2Gi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "1"
              memory: "3Gi"
              ephemeral-storage: "2Gi"

        # -------------------------------------------
        # CLOUD SQL AUTH PROXY (Sidecar)
        # -------------------------------------------
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.0
          args:
            - "--port=5432"
            # Ensure this connection name is correct: ProjectID:Region:InstanceName
            - "advancedchatbot-479400:us-east1:akanuchi-postgres"
            # ADDED: Telling the proxy to use the Workload Identity SA
            - "--credentials-file=/var/run/secrets/tokens/gcp-sa/token"
          securityContext:
            # BEST PRACTICE: Run as non-root and minimal user
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            # New, temporary security context for the proxy container to run as a lower UID/GID
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: "100m"
              memory: "100Mi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "250m"
              memory: "250Mi"
              ephemeral-storage: "1Gi"

---

# -------------------------------------------
# 4. Service (Existing)
# -------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: advancedchatbot-service
  namespace: advancedchatbot
spec:
  selector:
    app: advancedchatbot
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP