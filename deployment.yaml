apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf-chat-assistant
  labels:
    app: pdf-chat-assistant
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pdf-chat-assistant
  template:
    metadata:
      labels:
        app: pdf-chat-assistant
    spec:
      containers:
        - name: pdf-chat-assistant
          image: your-dockerhub-username/pdf-chat-assistant:latest
          ports:
            - containerPort: 8000
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: OPENAI_API_KEY
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
      volumes:
        - name: uploads
          emptyDir: {}
