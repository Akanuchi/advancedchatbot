# -------------------------------------------
# 1. Kubernetes Service Account (KSA)
#    - This must be created and bound via gcloud commands
# -------------------------------------------
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloudsql-sa
  namespace: advancedchatbot
---
# -------------------------------------------
# 2. Namespace (Existing)
# -------------------------------------------
apiVersion: v1
kind: Namespace
metadata:
  name: advancedchatbot
---
# -------------------------------------------
# 3. Deployment (Finalized for Workload Identity and Region)
# -------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: advancedchatbot
  namespace: advancedchatbot
  labels:
    app: advancedchatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: advancedchatbot
  template:
    metadata:
      labels:
        app: advancedchatbot
    spec:
      # CRITICAL: Use the bound KSA for Workload Identity
      serviceAccountName: cloudsql-sa
      containers:
        # -------------------------------------------
        # MAIN APPLICATION CONTAINER
        # -------------------------------------------
        - name: advancedchatbot
          image: us-east4-docker.pkg.dev/advancedchatbot-479400/chatbot-docker-repo/advancedchatbot:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: OPENAI_API_KEY
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: DATABASE_URL

          # Health Checks (Keeping increased delays)
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 5

          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 5

          resources:
            requests:
              cpu: "500m"
              memory: "2Gi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "1"
              memory: "3Gi"
              ephemeral-storage: "2Gi"

        # -------------------------------------------
        # CLOUD SQL AUTH PROXY (Sidecar)
        # -------------------------------------------
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.0
          args:
            - "--port=5432"
            # FINAL FIX: Corrected region from us-east1 to us-east4
            - "advancedchatbot-479400:us-east4:akanuchi-postgres"
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          # VolumeMount for Workload Identity Token
          volumeMounts:
            - name: gcp-sa-token
              mountPath: /var/run/secrets/tokens/gcp-sa
              readOnly: true
          resources:
            requests:
              cpu: "100m"
              memory: "100Mi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "250m"
              memory: "250Mi"
              ephemeral-storage: "1Gi"
            
      # Define the projected volume for Workload Identity Token
      volumes:
        - name: gcp-sa-token
          projected:
            defaultMode: 420
            sources:
              - serviceAccountToken:
                  audience: advancedchatbot-479400.svc.id.goog
                  expirationSeconds: 3600
                  path: token

---
# -------------------------------------------
# 4. Service (Existing)
# -------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: advancedchatbot-service
  namespace: advancedchatbot
spec:
  loadBalancerIP: "35.245.160.129"
  selector:
    app: advancedchatbot
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
