apiVersion: apps/v1
kind: Deployment
metadata:
  name: advancedchatbot
  namespace: advancedchatbot   # optional: keep workloads organized
spec:
  replicas: 1
  selector:
    matchLabels:
      app: advancedchatbot
  template:
    metadata:
      labels:
        app: advancedchatbot
    spec:
      containers:
      - name: advancedchatbot
        image: akanuchiacr.azurecr.io/advancedchatbot:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-secret
              key: api-key
      # only needed if your ACR is private and not attached to AKS
      imagePullSecrets:
        - name: acr-pull-secret
